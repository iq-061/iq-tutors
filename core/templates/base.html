<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IQ Tutors{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="{% static 'iq_book.png' %}" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">

    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark ps-3 fixed-top" style="background-color: #031747;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}" >
            <img src="{% static 'iq_book.png'%}" class="navbar-logo me-2" height=28>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item mx-1">
                    <a class="btn btn-home {% block nav_home_active %}{% endblock %}"
                       href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-courses" href="/courses">Courses</a>
                </li>
                <li class = "nav-item mx-1">
                    <a class="btn btn-pricing" href='/pricing'>Pricing</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-about" href="/about">About</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-contact" href="/contact" >Contact Us</a>
                </li>
                <li class="nav-item mx-1">
                    <a class="btn btn-portal" href="/portal">Student Portal</a>
                </li>
                
                
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<main>
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-3 mt-5">
    <div class="container text-center">
        <small>&copy; 2025 IQ Tutors. All rights reserved.</small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Reveal on scroll (global)
  (function () {
    const items = document.querySelectorAll('.reveal');
    if (!items.length) return;

    const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (reduceMotion) {
      items.forEach(el => el.classList.add('is-visible'));
      return;
    }

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.12 });

    items.forEach(el => observer.observe(el));
  })();
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
